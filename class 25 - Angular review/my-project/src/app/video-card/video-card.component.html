<div class="videoCard_container">
  <div class="upper_section">
    <img src="https://i.blogs.es/d86db0/meme-fry-1/450_1000.jpg" alt="">
  </div>
  <div class="lower_section">
    <div class="left_side">
      <span></span>
    </div>
    <div class="right_side">
      <h3>{{ videoData.title }}</h3>
      <h4>{{ videoData.brandName }}</h4>
      <p>Vistas: {{ videoData.views}}</p>
      <p>Subido: {{ videoData.time | date }}</p>
    </div>
  </div>
</div>
