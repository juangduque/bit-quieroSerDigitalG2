<img [src]="videoCard.image" (load)="imgLoaded()" alt="" *ngIf="videoCard.image; else elseImg">
<ng-template #elseImg>
  <img  width=200 [src]="imgDefault" alt="">
</ng-template>
<h2>{{ videoCard.title }}</h2>
<span>{{ videoCard.enterpriseLogo }}</span>
<p>{{ videoCard.enterpriseName }}</p>
