<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>LocalStorage y SessionStorage</title>
</head>

<body>
    <div class="container">
        <form id="formulario">
            <div class="my-5">
                <label for="exampleInputEmail1" class="form-label">Ingrese su recordatorio</label>
                <input type="text" class="form-control mb-2" placeholder="Titulo" id="tituloNota">
                <textarea class="form-control" id="" cols="30" rows="5" placeholder="Texto"></textarea>
                <button type="button" onclick="guardarNota()" class="btn btn-warning mt-3">Guardar</button>
            </div>
        </form>
        <div id="contenido"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        function misNotas() {
            if (localStorage.getItem('titulo_de_la_nota') != null) {
                let misNotasLS = localStorage.getItem('titulo_de_la_nota')
                let contenidoHTML = document.querySelector('#contenido')
                contenidoHTML.innerHTML = `
                <h1>${misNotasLS}</h1>
                <button type="button" onclick="editarNota()" class="btn btn-dark mt-3">Editar</button>
                <button type="button" onclick="eliminarNota()" class="btn btn-danger mt-3">Eliminar</button>
            `
            }
        }
        misNotas()

        function guardarNota() {
            let tituloNota = document.getElementById('tituloNota').value
            localStorage.setItem('titulo_de_la_nota', tituloNota);
            console.log(tituloNota)
            document.getElementById('tituloNota').value = ''
            misNotas()
        }

        function eliminarNota() {
            localStorage.removeItem('titulo_de_la_nota')
            let contenidoHTML = document.querySelector('#contenido')
            contenidoHTML.innerHTML = ''
        }

        function editarNota() {
            document.getElementById('tituloNota').value = localStorage.getItem('titulo_de_la_nota')
        }
    </script>
</body>

</html>
